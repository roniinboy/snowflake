<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор снежинок</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #3498db;
            color: #fff;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <button onclick="generateSnowflake()">Генерировать снежинку</button>
    <div id="snowflakes-container"></div>

    <script>
        function generateSnowflake() {
            const snowflakesContainer = document.getElementById('snowflakes-container');

            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = (Math.random() * 2 + 1) + 's';

            const randomSymbol = String.fromCodePoint(0x2744 + Math.floor(Math.random() * 6));
            snowflake.innerText = randomSymbol;

            snowflakesContainer.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }
    </script>

    <style>
        .snowflake {
            position: absolute;
            font-size: 24px;
            color: #fff;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>

</body>
</html>
